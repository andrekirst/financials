name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_PATH: 'Camtify.sln'
  WORKING_DIRECTORY: 'libraries/cs/Camtify'

jobs:
  release:
    name: Build & Publish to NuGet
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package:
          - name: 'Camtify.Messages.Camt052'
            description: 'ISO 20022 CAMT.052 support'
          - name: 'Camtify.Messages.Camt053'
            description: 'ISO 20022 CAMT.053 support'
          - name: 'Camtify.Messages.Camt054'
            description: 'ISO 20022 CAMT.054 support'
          - name: 'Camtify.Messages.Mt940'
            description: 'SWIFT MT940 support'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Package version: $VERSION"

      - name: Restore dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

      - name: Run tests
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          dotnet test ${{ env.SOLUTION_PATH }} \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx"

      - name: Pack NuGet package
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          dotnet pack ${{ matrix.package.name }}/${{ matrix.package.name }}.csproj \
            --configuration Release \
            --no-build \
            --output ./nupkgs \
            -p:PackageVersion=${{ steps.version.outputs.version }} \
            -p:IncludeSymbols=true \
            -p:SymbolPackageFormat=snupkg

      - name: Publish to NuGet.org
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          dotnet nuget push ./nupkgs/${{ matrix.package.name }}.${{ steps.version.outputs.version }}.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: Publish symbols to NuGet.org
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          dotnet nuget push ./nupkgs/${{ matrix.package.name }}.${{ steps.version.outputs.version }}.snupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-release-${{ matrix.package.name }}
          path: ${{ env.WORKING_DIRECTORY }}/nupkgs/*

  create-release-summary:
    name: Create Release Summary
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: Create summary
        run: |
          echo "## ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Packages" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Camtify.Messages.Camt052" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Camtify.Messages.Camt053" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Camtify.Messages.Camt054" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Camtify.Messages.Mt940" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All packages published to NuGet.org" >> $GITHUB_STEP_SUMMARY
